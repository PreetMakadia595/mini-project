<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - E-FootwearMarket</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">

  <header class="site-header">
    <div class="logo">E-FootwearMarket</div>
    <form class="search-bar" action="#" method="get">
      <input type="text" placeholder="Search footwear, brands, styles..." aria-label="Search">
      <button type="submit">Search</button>
    </form>
    <nav class="main-nav" aria-label="Primary">
      <button class="nav-toggle" aria-expanded="false" aria-controls="navMenu">â˜°</button>
      <ul id="navMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="kids.html">Kids</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <a href="cart.html" class="cart-link">ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span></a>
    </div>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card forgot" aria-labelledby="forgotHeading">
      <h1 id="forgotHeading">Reset Password</h1>
      <p class="auth-intro">Enter the email linked to your account. We will send a reset link (demo).</p>

      <form id="forgotForm" novalidate>
        <div class="field">
          <label for="fpEmail">Email Address</label>
          <input type="email" id="fpEmail" required autocomplete="email" placeholder="you@example.com">
          <div id="fpEmailErr" class="error-message" aria-live="polite"></div>
        </div>

        <button type="submit" class="auth-submit">Send Reset Link</button>

        <p class="auth-alt">
          Remembered your password? <a href="login.html">Login</a><br>
          Need an account? <a href="create-account.html">Create one</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    Â© 2025 E-FootwearMarket. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    const forgotForm = document.getElementById('forgotForm');
    const fpEmail = document.getElementById('fpEmail');
    const fpEmailErr = document.getElementById('fpEmailErr');

    forgotForm.addEventListener('submit', e => {
      e.preventDefault();
      fpEmailErr.textContent = "";
      const val = fpEmail.value.trim();
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if(!re.test(val)) {
        fpEmailErr.textContent = "Enter a valid email.";
        fpEmail.focus();
        return;
      }
      alert("Reset link sent (demo).");
      forgotForm.reset();
    });
  </script>
</body>
</html>
